{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
 <meta charset="UTF-8">
  <title>Ù…Ù†ØªØ¬Ø§Øª Cake & More ğŸ°</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff9f5;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      color: #6b1b2e;
      text-align: center;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      color: #d49a0a;
      margin-top: 50px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 50px auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .card h4 {
      color: #8c2042;
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .card p {
      color: #5a1a2e;
      font-size: 15px;
      margin: 0 15px 15px;
    }

    .card span {
      display: block;
      color: #d49a0a;
      font-weight: bold;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  {% include 'header.html' %}

  <h1>Ù…Ù†ØªØ¬Ø§Øª Cake & More</h1>

  <section class="products">
    {% for product in products %}
      <div class="card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h4>{{ product.name }}</h4>
        <p>{{ product.description }}</p>
        <span>{{ product.price }} Ø±ÙŠØ§Ù„</span>
      </div>
    {% endfor %}
  </section>

  {% include 'footer.html' %}
</body>
</html>
